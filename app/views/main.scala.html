@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logo.png")">

        <!-- Gladiators CSS -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("less/main.css")"> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- JQuery -->
        <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
        <!-- Bootstrap JS -->
        <script src="@routes.Assets.versioned("javascripts/popper.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" ></script>
        <!-- Vue JS and Vue Router JS -->
        <script src="@{"https://cdn.jsdelivr.net/npm/vue"}" type="application/javascript"></script>
        <script src="@{"https://unpkg.com/vue-router"}" type="application/javascript"></script>
        <script src="@{"https://unpkg.com/vuex"}" type="application/javascript"></script>
        <!-- Bootstrap MessageBox Library -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap-msg.min.js")" ></script>
        <!-- Vue App Initialization JS -->
        <script src="@routes.Assets.versioned("vue/main.js")" type="module"></script>
        <!-- Gladiators JS-->
        <script src="@routes.Assets.versioned("javascripts/gladiators.js")" ></script>
    </head>

    <body>
        @content
    </body>
</html>
