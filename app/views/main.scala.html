@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")"> 
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logo.png")">

         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <script src="@routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")" type="text/javascript"></script>
         <script src="@routes.Assets.versioned("javascripts/popper.js")" type="text/javascript"></script>
         <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" ></script>
         <script src="@routes.Assets.versioned("javascripts/gladiators.js")" ></script>
         <script src="@routes.Assets.versioned("javascripts/bootstrap-msg.min.js")" ></script>
    </head>
    <body>
        @content
        @modal()
     </body>
</html>
